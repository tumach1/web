<!-- src/app/components/login/login.html -->
<div class="flex items-center justify-center min-h-screen bg-green-50">
  <form
    class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm"
    (ngSubmit)="onSubmit()"
    [formGroup]="loginForm"
  >
    <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">Login</h2>
    <div class="mb-4">
      <label for="username" class="block text-green-700 mb-1">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        required
        class="w-full px-3 py-2 border border-green-400 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
      />
      <div
        *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        class="text-red-600 text-sm mt-1"
      >
        Username is required.
      </div>
    </div>
    <div class="mb-6">
      <label for="password" class="block text-green-700 mb-1">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        required
        class="w-full px-3 py-2 border border-green-400 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
      />
      <div
        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        class="text-red-600 text-sm mt-1"
      >
        Password is required.
      </div>
    </div>
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition-colors disabled:opacity-50"
    >
      Login
    </button>
  </form>
</div>
