<div class="flex items-center justify-center min-h-screen bg-green-50">
  <form
    class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"
    [formGroup]="registerForm"
    (ngSubmit)="register()"
  >
    <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">Sign Up</h2>
    <div class="mb-4">
      <label for="username" class="block text-green-700 mb-1">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        required
        class="w-full px-3 py-2 border border-green-400 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
      />
    </div>
    <div class="mb-4">
      <label for="firstName" class="block text-green-700 mb-1">First Name</label>
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        required
        class="w-full px-3 py-2 border border-green-400 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
      />
    </div>
    <div class="mb-4">
      <label for="lastName" class="block text-green-700 mb-1">Last Name</label>
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        required
        class="w-full px-3 py-2 border border-green-400 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
      />
    </div>
    <div class="mb-4">
      <label for="email" class="block text-green-700 mb-1">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        required
        class="w-full px-3 py-2 border border-green-400 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-green-700 mb-1">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        required
        class="w-full px-3 py-2 border border-green-400 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
      />
    </div>
    <div class="mb-6">
      <label for="isCreator" class="block text-green-700 mb-1">Are you a creator?</label>
      <select
        id="isCreator"
        formControlName="isCreator"
        required
        class="w-full px-3 py-2 border border-green-400 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
      >
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>
    <button
      type="submit"
      [disabled]="registerForm.invalid"
      class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition-colors disabled:opacity-50"
    >
      Register
    </button>
    <div class="text-center mt-4">
      <p class="text-green-700">
        Already have an account?
        <a href="/login" class="text-green-600 underline hover:text-green-800">Login here</a>
      </p>
    </div>
    <div *ngIf="errorMessage" class="text-red-600 text-sm mt-4 text-center">
      {{ errorMessage }}
    </div>
  </form>
</div>
